<h1>Daftar Menu</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nama Menu</th>
        <th>Harga</th>
        <th>Deskripsi</th>
        <th>Aksi</th>
    </tr>
    {% for item in data %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>
            <a href="/edit/{{ item[0] }}">Edit</a> |
            <a href="/hapus/{{ item[0] }}">Hapus</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="/home">Kembali ke Home</a>
